<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main class="pagina">
      <div class="foto-contacto">
        <img
          src="./assets/images/contacto2.jpeg"
          alt="foto contacto"
          class="foto-contacto"
        />
      </div>
      <section class="contacto">
        <h2 class="Hcontact">CONTACTO</h2>
        <p>
          Después de conocer a este magnifico grupo de desarrolladoras web, les
          dejamos un apartado donde pueden contactarnos para mas preguntas, u
          ofertas de trabajo.
        </p>
        <p>
          <small class="small"
            >Todos los campos marcados con <span class="asterisco">*</span> son
            obligatorios</small
          >
        </p>
      </section>
      <section class="form">
        <form
          action="https://formspree.io/f/meqvrqaq"
          method="POST"
          class="form2"
        >
          <div class="name">
            <label for="name"
              >Nombre completo <span class="asterisco">*</span></label
            >
            <input
              id="name"
              type="text"
              placeholder="Nombre..."
              class="caja"
              required
            />
          </div>
          <div class="left">
            <div class="email">
              <label for="email">Email <span class="asterisco">*</span></label>
              <input
                id="email"
                type="email"
                placeholder="email..."
                class="caja2"
                required
              />
            </div>
            <div class="tel">
              <label for="telefono">Teléfono</label>
              <input
                id="telefono"
                type="tel"
                placeholder="Ej:12345678"
                class="caja3"
              />
            </div>
          </div>
          <div class="menssage">
            <label for="menssage"
              >Mensaje <span class="asterisco">*</span></label
            >
            <textarea
              id="menssage"
              name="message"
              rows="8"
              cols="60"
              placeholder="¿Qué necesitas?"
              class="caja4"
              required
            ></textarea>
          </div>

          <!-- <input
              id="mensage"
              type="text"
              name="mensaje"
              placeholder="¿Qué necesitas?"
              class="caja4"
            /> -->

          <input type="submit" class="boton" />
        </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
