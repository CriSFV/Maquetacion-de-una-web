<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="arriba">
  <h1 class="h1"><a class="texto-cabecera" href="./index.html">Las mosqueteras</a></h1>
    <nav class="lista">
      <!-- pdte incluir las id# -->
      <a href="./index.html#equipo" class="texto-cabecera">equipo</a>
      <a href="./index.html#QuienesSomos" class="texto-cabecera">quienes somos</a>
      <a href="./contact.html" class="texto-cabecera">contacto</a>
    </nav>
  </header>

  <main class="pagina">
    <div class="foto-contacto">
      <img src="./assets/images/contacto2.jpeg" alt="foto contacto" class="foto-contacto" />
    </div>
    <section class="contacto">
      <h2 class="Hcontact">CONTACTO</h2>
      <p class="Hcontact__us">
        Después de conocer a este magnifico grupo de desarrolladoras web, les
        dejamos un apartado donde pueden contactarnos.
      </p>
      <p class="Hcontact__us">
        <small class="small">Todos los campos marcados con <span class="asterisco">*</span> son
          obligatorios</small>
      </p>
    </section>
    <section class="form">
      <form action="https://formspree.io/f/mleayywn" method="POST" class="form2">
        <div class="name">
          <label for="name">Nombre completo <span class="asterisco">*</span></label>
          <input id="name" type="text" placeholder="Nombre..." class="caja" required />
        </div>
        <div class="left">
          <div class="email">
            <label for="email">Email <span class="asterisco">*</span></label>
            <input id="email" type="email" placeholder="Ej: email@myemail.com" class="caja2" required />
          </div>
          <div class="tel">
            <label for="telefono">Teléfono</label>
            <input id="telefono" type="tel" placeholder="Ej:12345678" class="caja3" />
          </div>
        </div>
        <div class="menssage">
          <label for="menssage">Mensaje <span class="asterisco">*</span></label>
          <textarea id="menssage" name="message" rows="8" cols="60" placeholder="¿Qué necesitas?" class="caja4"
            required></textarea>
        </div>

        <!-- <input
              id="mensage"
              type="text"
              name="mensaje"
              placeholder="¿Qué necesitas?"
              class="caja4"
            /> -->

        <input type="submit" class="boton" />
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="copy">las mosqueteras &copy;2021</div>
    <nav class="footermenu">
      <a class="footerlink" href="./index.html#equipo">Equipo</a>
      <a class="footerlink" href="./index.html#QuienesSomos">Quienes somos</a>
      <a class="footerlink" href="./contact.html">Contacto</a>
    </nav>
    <div class="logo">
      <a href="https://adalab.es/" target="_BLANK">
        <img
          class="adalab"
          src="./assets/images/logo-adalab.png"
          alt="Logo adalab"
          title="Ir a Adalab"
        />
      </a>
    </div>
  </footer>
  <!--  -->

</body>

</html>
